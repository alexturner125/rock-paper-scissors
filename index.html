<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rock_paper_scissors.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="human-score">You:</div>
        <div class="computer-score">Computer:</div>
    </div>
    <div class="options">
        <div class="options-header">Choose "rock", "paper", or "scissors":</div>
        <div class="options-content">
            <div class="option rock">
                <div class="option-image rock"><img src="images/rock.jpg" class="rock" alt="Rock"></div>
                <div class="option-label rock">Rock</div>
            </div>
            <div class="option paper">
                <div class="option-image paper"><img src="images/paper.jpg" class="paper" alt="Paper"></div>
                <div class="option-label paper">Paper</div>
            </div>
            <div class="option scissors">
                <div class="option-image scissors"><img src="images/scissors.jpg" class="scissors" alt="Scissors"></div>
                <div class="option-label scissors">Scissors</div>
            </div>
        </div> 
    </div>
    <div class="outcome">
        <div class="human-choice">You chose:</div>
        <div class="computer-choice">Computer chose:</div>
    </div>
    <div class="round-winner">The winner is...</div>
</body>
</html>
